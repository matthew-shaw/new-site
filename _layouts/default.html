<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <title>{% if page.title %}{{ site.title }} - {{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/materia/bootstrap.min.css" integrity="sha256-wWDRf6ysy/5v4ynev3XiGGD6sylEDcQS2btLpa36hEk=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <main>
      <div class="container my-4">
        <div class="row">
          <div class="col-md-8">
            {{ content }}
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
